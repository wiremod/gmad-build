language: cpp

dist: bionic
addons:
  apt:
    packages:
    - premake4

script:
- cd bootil/projects && premake4 gmake
- cd linux/gmake && make -j4
- cd ../../../../gmad && premake4 --bootil_lib="../bootil/lib/linux/gmake/" --bootil_inc="../bootil/include" gmake
- make -j4
- "./gmad_linux --help > /dev/null"

deploy:
  provider: releases
  api_key:
    secure: 
  file: 'gmad_linux'
  on:
    repo: wiremod/gmad-build
    tags: true
  skip_cleanup: true
